<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Dante Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="/ProgramacaoWeb/introducao-javascript/css/reset.css">
		<link rel="stylesheet" type="text/css" href="/ProgramacaoWeb/introducao-javascript/css/index.css">
		

	</head>
	<body>
		

		<header>
			<div class="container">
				<h1>Dante Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id="primeiro-paciente">
							<td class="info-nome">Dante</td>
							<td class="info-peso">53</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">5%</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" id="segundo-paciente">
							<td class="info-nome">Kaio</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" id="terceiro-paciente">
							<td class="info-nome">Hans</td>
							<td class="info-peso">86</td>
							<td class="info-altura">1.99</td>
							<td class="info-gordura">4.7%</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" id="quarto-paciente">
							<td class="info-nome">Wil</td>
							<td class="info-peso">79</td>
							<td class="info-altura">1.75</td>
							<td class="info-gordura">10%</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" id="quinto-paciente">
							<td class="info-nome">Ronaldo</td>
							<td class="info-peso">123</td>
							<td class="info-altura">1.95</td>
							<td class="info-gordura">25%</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>

			</section>
		</main>
		<script type="text/javascript" src="/ProgramacaoWeb/introducao-javascript/js/algo.js"></script>
	</body>
</html>
